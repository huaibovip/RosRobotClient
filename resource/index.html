<script>
var viewer
function init() {
// Create the main viewer.
viewer = new ROS3D.Viewer({
divID : 'urdf',
width : 550,
height : 510,
antialias : true,
background: '#002233'
});

// Add a grid.
viewer.addObject(new ROS3D.Grid({
color:'#0181c4',
cellSize: 0.5,
num_cells: 20
}));
}
</script>

<style>
* {
margin: 0;
padding: 0;
}
html, body, .fullpage {
width: 100%;
height: 100%;
}
</style>

</head>
<body onload="init()">
<div id="urdf"></div>
</body>
